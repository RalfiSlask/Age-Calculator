<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="age.css" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <section>
    <header>
      <form>
        <div class="birthdate-panel">
          <label for="day">DAY</label>
          <input type="text" autocomplete="no" spellcheck="false" name="day" class="input day" placeholder="DD" maxlength="2">
          <div class="error-text error-day hidden">This field is required</div>
        </div>
        <div class="birthdate-panel">
          <label for="month">MONTH</label>
          <input type="text" autocomplete="no" spellcheck="false" name="month" class="input month" placeholder="MM" maxlength="2">
          <div class="error-text error-month hidden">This field is required</div>
        </div>
        <div class="birthdate-panel">
          <label for="year">YEAR</label>
          <input type="text" autocomplete="no" spellcheck="false" name="year" class="input year" placeholder="YY" maxlength="4">
          <div class="error-text error-year hidden">This field is required</div>
        </div>
      </form>
    </header>
    <div class="mid-container">
      <div class="line"></div>
      <div class="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </div>
      <div class="line2"></div>
    </div>

    <div class="date-container">
      <div class="date-panel">
        <span class="years">--</span>years
      </div>
      <div class="date-panel">
        <span class="months">--</span>months
      </div>
      <div class="date-panel">
        <span class="days">--</span>days
      </div>
    </div>
    </section>
  </main>
  <script src="age.js"></script>
</body>
</html>
